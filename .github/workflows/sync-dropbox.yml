name: Sync Dropbox to GitHub

on:
  # Scheduled run - Every 2 hours
  schedule:
    - cron: '0 */2 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  sync-dropbox:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow writing to repository
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for git operations
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Dropbox sync
      env:
        DROPBOX_ACCESS_TOKEN: ${{ secrets.DROPBOX_ACCESS_TOKEN }}
      run: |
        python scripts/sync_dropbox_to_github.py --path /Nov25 --exclude .automation
    
    - name: Check for changes
      id: check_changes
      run: |
        if git diff --staged --quiet; then
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "No changes detected"
        else
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "Changes detected"
          git status --short
        fi
    
    - name: Commit and push changes
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config user.name "dropbox-sync-bot"
        git config user.email "actions@github.com"
        git commit -m "Sync from Dropbox - $(date '+%Y-%m-%d %H:%M:%S UTC')"
        git pull origin main --rebase || true
        git push origin main
    
    - name: Upload sync logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: sync-logs-${{ github.run_number }}
        path: |
          CHANGELOG.md
        retention-days: 30
    
    - name: Notify on failure
      if: failure()
      run: |
        echo "‚ùå Sync failed! Check the logs for details."
        exit 1

