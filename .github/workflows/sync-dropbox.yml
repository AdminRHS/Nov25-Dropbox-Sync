name: Sync Dropbox to GitHub

on:
  # Scheduled run - Every 2 hours
  schedule:
    - cron: '0 */2 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  sync-dropbox:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow writing to repository
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for git operations
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Dropbox sync
      env:
        DROPBOX_ACCESS_TOKEN: ${{ secrets.DROPBOX_ACCESS_TOKEN }}
      run: |
        python scripts/sync_dropbox_to_github.py --path /Nov25 --exclude .automation
    
    - name: Check for changes
      id: check_changes
      run: |
        if git diff --staged --quiet; then
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "No changes detected"
        else
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "Changes detected"
          git status --short
        fi
    
    - name: Commit and push changes
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config user.name "dropbox-sync-bot"
        git config user.email "actions@github.com"
        
        # Remove any nested .git directories to prevent submodule issues
        git rm -r --cached --ignore-unmatch -- '**/.git' || true
        git rm -r --cached --ignore-unmatch -- '**/.git/**' || true
        
        # Remove submodule entries if they exist without .gitmodules
        git rm --cached --ignore-unmatch 'Design/Safonova Eleonora/AdminRHS-AI-Catalog-4' || true
        
        # Remove entire directories that contain .git (but be careful not to remove everything)
        find . -type d -name '.git' -not -path './.git' -not -path './.git/*' | while read dir; do
          parent_dir=$(dirname "$dir")
          # Only remove if parent_dir is not root
          if [ "$parent_dir" != "." ]; then
            git rm -r --cached --ignore-unmatch "$parent_dir" || true
          fi
        done
        
        # If there are staged changes, commit them
        if ! git diff --staged --quiet; then
          git commit -m "Sync from Dropbox - $(date '+%Y-%m-%d %H:%M:%S UTC')" || true
        fi
        
        # Pull with rebase to handle conflicts, but abort if it fails
        git pull origin main --rebase || git rebase --abort || true
        
        # Push changes (use force-with-lease only if needed)
        git push origin main || git push origin main --force-with-lease
    
    - name: Upload sync logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: sync-logs-${{ github.run_number }}
        path: |
          CHANGELOG.md
        retention-days: 30
    
    - name: Notify on failure
      if: failure()
      run: |
        echo "‚ùå Sync failed! Check the logs for details."
        exit 1

