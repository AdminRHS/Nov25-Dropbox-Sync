// === 3D GLASS PARTICLES SCENE ===
const canvas = document.getElementById('glassScene');
const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
renderer.setSize(canvas.clientWidth, canvas.clientHeight);
renderer.setPixelRatio(window.devicePixelRatio);

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(45, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
camera.position.z = 8;

// Light
const light = new THREE.PointLight(0x88caff, 1.5, 100);
light.position.set(0, 3, 6);
scene.add(light);

// Glass material
const material = new THREE.MeshPhysicalMaterial({
  color: 0x9ecbff,
  roughness: 0.05,
  transmission: 0.95, // —Å—Ç–µ–∫–ª—è–Ω–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç
  thickness: 0.5,
  clearcoat: 1.0,
  clearcoatRoughness: 0.1,
  envMapIntensity: 1,
});

// –°–æ–∑–¥–∞—ë–º —á–∞—Å—Ç–∏—Ü—ã
const particles = [];
for (let i = 0; i < 14; i++) {
  const geometry = Math.random() > 0.5 
    ? new THREE.SphereGeometry(Math.random() * 0.4 + 0.1, 32, 32)
    : new THREE.IcosahedronGeometry(Math.random() * 0.5 + 0.2, 0);
  const mesh = new THREE.Mesh(geometry, material);
  mesh.position.set(
    (Math.random() - 0.5) * 10,
    (Math.random() - 0.5) * 3,
    (Math.random() - 0.5) * 2
  );
  mesh.rotationSpeed = Math.random() * 0.02 + 0.01;
  scene.add(mesh);
  particles.push(mesh);
}

// –î–≤–∏–∂–µ–Ω–∏–µ –∫–∞–º–µ—Ä—ã –ø–æ –∫—É—Ä—Å–æ—Ä—É
let mouseX = 0, mouseY = 0;
document.querySelector('.glass-hero').addEventListener('mousemove', (e) => {
  mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
  mouseY = (e.clientY / window.innerHeight - 0.5) * 2;
});

// –ê–Ω–∏–º–∞—Ü–∏—è
function animate() {
  requestAnimationFrame(animate);
  particles.forEach(p => {
    p.rotation.x += p.rotationSpeed;
    p.rotation.y += p.rotationSpeed;
    // –Ω–µ–±–æ–ª—å—à–æ–µ –∫–æ–ª–µ–±–∞–Ω–∏–µ
    p.position.y += Math.sin(Date.now() * 0.001 + p.position.x) * 0.002;
  });
  camera.position.x += (mouseX * 2 - camera.position.x) * 0.05;
  camera.position.y += (-mouseY * 2 - camera.position.y) * 0.05;
  camera.lookAt(scene.position);
  renderer.render(scene, camera);
}
animate();

  camera.aspect = canvas.clientWidth / canvas.clientHeight;
  camera.updateProjectionMatrix();
});
